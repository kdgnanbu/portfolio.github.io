<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sample</title>
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function () {
      $("#contactForm").validate({
        rules: {
          name: {
            required: "*お名前を入力してください", // 入力必須チェック
            rangelength: [1, 50], // 最小１文字、最大５０文字
          },
          email: {
            required: "*メールアドレスを入力してください", // 入力必須チェック
            email: "*正しいメールアドレス形式で入力してください", // メールアドレス形式チェック
          },
          message: {
            required: "*メッセージを入力してください" // 入力必須チェック
          }
        }
      });
    });
    </script>
</head>
<body>
  <div class="header">
    <ul class="sam">
      <li class="som"><a href="../index.html">home</a></li>
      <li class="som"><a href="../html/select.html">work</a></li>
      <li class="som"><a href="../html/contact.html">contact</a></li>
    </ul>
  </div>
  <div class="main2" id="1">
    <div class="wrapper">
      <div class="Form-title" style="padding-top:50px;">
        <h2>お問い合わせフォーム</h2>
      </div>
      <div class="Form">
        <form action="https://api.staticforms.xyz/submit" method="post">
          <input type="hidden" name="accessKey" value="1280783f-9ebc-4107-9965-b28f5eb9866a">
          <input type="hidden" name="subject" value="件名">
          <input type="hidden" name="redirectTo" value="https://kdgnanbu.github.io/portfolio.github.io/">
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>会社名</p>
            <div class="col-sm-8">
              <input type="text" name="name" class="Form-Item-Input" id="inputName" placeholder="例）株式会社令和">
            </div>
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
            <div class="col-sm-8">
              <input type="text" name="name" class="Form-Item-Input" id="inputName1" placeholder="例）山田太郎">
            </div>
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
            <div class="col-sm-8">
              <input type="email" 　 name="email" class="Form-Item-Input" 　id="inputEmail"
                placeholder="例）example@gmail.com">
            </div>
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
            <div class="col-sm-8">
              <textarea id="message" name="message" 　id="inputTextarea"> </textarea>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mb-2">送信</button>
          </div>
        </form>
        <footer>
  
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
